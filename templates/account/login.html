{% extends "base.html" %}
{% load socialaccount %} {% block title %}Đăng nhập - SmartNote{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-dark text-white text-center py-3">
                <h3 class="mb-0"><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</h3>
            </div>
            <div class="card-body p-4">
                
                <div class="d-grid gap-2 mb-4">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger shadow-sm">
                        <i class="fa-brands fa-google me-2"></i> Tiếp tục với Google
                    </a>
                </div>

                <div class="text-center text-muted mb-4">
                    <span>HOẶC BẰNG TÀI KHOẢN</span>
                </div>

                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    <style>
                        /* CSS hack để form mặc định của Django đẹp như Bootstrap */
                        .django-form p { margin-bottom: 1rem; }
                        .django-form input { width: 100%; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem; }
                        .django-form label { font-weight: bold; margin-bottom: 0.5rem; }
                        .django-form ul { color: red; list-style: none; padding: 0; }
                    </style>

                    <div class="django-form">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'account_signup' %}">Chưa có tài khoản? Đăng ký ngay!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
